{% extends "base.html" %}
{% block content %}
{% if latest_post_list %}
    
    {% for post in latest_post_list %}
		<h3><a href="{% url 'post:detail' post.slug %}">{{ post.title }}</a></h3>
			<p>{{ post.text|truncatewords:100 }} <a href="{% url 'post:detail' post.slug %}">more</a> </p>
		
    {% endfor %}
    
{% else %}
    <p>No posts are available.</p>
{% endif %}
{% endblock %}
