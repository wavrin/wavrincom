<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Christopher Wavrin</title>
    <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/bootstrap.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <style>.content {padding-top: 80px;}</style>
  </head>

  <body>
    <div class="topbar">
      <div class="fill">
        <div class="container">
          <h2>
              <a href="/" class="brand">Christopher Wavrin</a>
              <small>Thoughts on software, business, and a bunch of other stuff.</small>
          </h2>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3"><br>
          <span class="hidden-phone">I'm a software development consultant and I live in Minneapolis.
          <p></p>
          
          <a href="https://twitter.com/wavrin"><img src="http://wavrincom.s3.amazonaws.com/logos/twitter.png"></a> &nbsp;
          <a href="http://www.linkedin.com/in/wavrin"><img src="http://wavrincom.s3.amazonaws.com/logos/LinkedIn.png"></a> &nbsp;
          <a href="https://github.com/wavrin"><img src="http://wavrincom.s3.amazonaws.com/logos/github.png"></a></span>
          
          
        </div>
        <div class="span9">
          {% block content %}

          {% endblock content %}
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12"><br>
          <span class="visible-phone" align="center">I'm a software development consultant and I live in Minneapolis.
          <p></p>
          
          <a href="https://twitter.com/wavrin"><img src="http://wavrincom.s3.amazonaws.com/logos/twitter.png"></a> &nbsp;
          <a href="http://www.linkedin.com/in/wavrin"><img src="http://wavrincom.s3.amazonaws.com/logos/LinkedIn.png"></a> &nbsp;
          <a href="https://github.com/wavrin"><img src="http://wavrincom.s3.amazonaws.com/logos/github.png"></a></span>
        </div>
      </div>
    </div>

<p class="text-center">&#169; Christopher Wavrin 2013</p>
  </body>
</html>
